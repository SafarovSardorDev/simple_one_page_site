{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2 class="mt-3">Update an new - {{new.title}}</h2>
        <form id="new-form" action="{% url 'new_update' new.id %}" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <a href="{% url 'new_detail' new.id %}"><button id="submitButton" type="submit" class="btn btn-primary">Submit</button></a>
        </form>

    </div>
{% endblock content %}
